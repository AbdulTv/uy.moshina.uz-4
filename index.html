<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uy.moshian.uz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="logo-header" src="Logo.png" alt="">
            <input class="header-input" type="text" id="searchBox" placeholder="Mashina turini qidiring..." oninput="searchCars()">
        </div>
    </header>

    <main>
        <div class="container" id="carsList">
            <!-- Mashinalar ro'yxati shu yerda chiqariladi -->
        </div>
    </main>

    <!-- Mashina haqida batafsil ma'lumot ko'rsatish oynasi -->
    <div id="carModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="carName"></h2>
            <img class="img-cart"  id="carImage" src="" alt="" />
            <p><strong>Yil:</strong> <span id="carYear"></span></p>
            <p><strong>Uzatma turi:</strong> <span id="carTransmission"></span></p>
            <p><strong>Yoqilg'i turi:</strong> <span id="carFuel"></span></p>
            <p><strong>Narxi:</strong> <span id="carPrice"></span></p>
            <p><strong>Kraska:</strong> <span id="carPaint"></span></p>
            <p><strong>Probeg:</strong> <span id="carDetails"></span></p>
            <p><strong>Nomer:</strong> <span id="carTel"></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; Moshinani sotish uchun: +998 33 301 10 11</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
